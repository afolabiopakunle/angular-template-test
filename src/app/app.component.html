<div class="container p-4">
  <h2 class="text-success">Template Form</h2>

  <form class="pt-2" (ngSubmit)="onSubmit()" #myForm="ngForm">
    <div class="form-group">
      <label for="exampleUserName">User name</label>
      <input 
      type="email" 
      class="form-control" 
      id="exampleUserName" aria-describedby="emailHelp" 
      required ngModel 
      #name="ngModel"
      name="username" 
      placeholder="Enter user name">
      <small *ngIf="name.invalid && name.touched" id="emailHelp" class="form-text text-danger m-0">Required field</small>
    </div>
    <div class="form-group">
      <label for="exampleEmail">Email</label>
      <input 
      type="email" 
      name="email" 
      required 
      email
      ngModel 
      #email="ngModel"
      class="form-control" 
      id="exampleEmail" 
      placeholder="Email">
      <small *ngIf="email.invalid && email.touched" id="emailHelp" class="form-text text-danger m-0">Required field</small>
    </div>
    <div class="form-check">
      <input required name="agree" ngModel type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">I agree</label>
    </div>
    <button type="submit" [disabled]='myForm.invalid' class="btn btn-primary">Submit</button>
  </form>
</div>
